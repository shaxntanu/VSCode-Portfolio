        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-color: #000;
            font-size: 12px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(55, 1fr);
            grid-template-rows: repeat(40, 1fr);
            position: relative;
            margin-top: -30px;
        }

        .cell {
            width: 1em;
            height: 1em;
        }

        .loader-shape-3 {
            position: absolute;
            display: inline-block;
            width: 50px;
            height: 50px;
            top: 47.75%;
            left: 68%;
            z-index: 10;
        }

        .loader-shape-3:after {
            width: 30px;
            height: 20px;
            border-radius: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 15px;
        }

        .loader-shape-3:before {
            width: 20px;
            height: 20px;
            border-radius: 100% 100% 100% 0;
            box-shadow: 0px 0px 0px 2px rgba(255, 255, 255, 1);
            animation: anm-SL-3-move 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-46deg);
            margin-top: 20px;
        }

        .loader-shape-3:before,
        .loader-shape-3:after {
            position: absolute;
            content: "";
        }

        @keyframes anm-SL-3-move {
            0% {
                top: 0;
            }

            50% {
                top: -5px;
            }

            100% {
                top: 0;
            }
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 7px;
            }

            .container {
                margin-top: -30px;
            }

            .loader-shape-3 {
                width: 30px;
                height: 30px;
            }

            .loader-shape-3:before {
                width: 12px;
                height: 12px;
                margin-top: 12px;
            }

            .loader-shape-3:after {
                width: 18px;
                height: 12px;
                margin-top: 9px;
            }
        }
    </style>
</head>
